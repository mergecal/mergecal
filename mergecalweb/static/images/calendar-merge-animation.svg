<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <style>
      @keyframes merge {
        0% { transform: translate(var(--sx), var(--sy)) scale(1); opacity: 1; }
        50% { transform: translate(0, 0) scale(0.5); opacity: 0.7; }
        100% { transform: translate(0, 0) scale(0.5); opacity: 0; }
      }
      .small-calendar { animation: merge 4s infinite; }
      .main-calendar { animation: pulse 2s infinite alternate; }
      @keyframes pulse {
        0% { transform: scale(1); }
        100% { transform: scale(1.02); }
      }
    </style>
  </defs>

  <!-- Main Calendar -->
  <g class="main-calendar">
    <rect x="70" y="50" width="260" height="260" fill="rgba(255,255,255,0.1)" stroke="rgba(0,128,128,0.8)" stroke-width="4" rx="10"/>
    <rect x="70" y="50" width="260" height="40" fill="rgba(0,128,128,0.8)" rx="10"/>
    <text x="200" y="78" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="middle">MergeCal</text>
    <line x1="70" y1="90" x2="330" y2="90" stroke="rgba(0,128,128,0.8)" stroke-width="2"/>

    <!-- Calendar grid -->
    <g fill="rgba(0,128,128,0.8)" font-family="Arial, sans-serif" font-size="12">
      <text x="90" y="110">S</text>
      <text x="125" y="110">M</text>
      <text x="160" y="110">T</text>
      <text x="195" y="110">W</text>
      <text x="230" y="110">T</text>
      <text x="265" y="110">F</text>
      <text x="300" y="110">S</text>
    </g>

    <!-- Calendar days -->
    <g fill="rgba(0,128,128,0.8)" font-family="Arial, sans-serif" font-size="14">
      <!-- Week 1 -->
      <text x="90" y="140">1</text>
      <text x="125" y="140">2</text>
      <text x="160" y="140">3</text>
      <text x="195" y="140">4</text>
      <text x="230" y="140">5</text>
      <text x="265" y="140">6</text>
      <text x="300" y="140">7</text>
      <!-- Week 2 -->
      <text x="90" y="170">8</text>
      <text x="125" y="170">9</text>
      <text x="160" y="170">10</text>
      <text x="195" y="170">11</text>
      <text x="230" y="170">12</text>
      <text x="265" y="170">13</text>
      <text x="300" y="170">14</text>
      <!-- Week 3 -->
      <text x="90" y="200">15</text>
      <text x="125" y="200">16</text>
      <text x="160" y="200">17</text>
      <text x="195" y="200">18</text>
      <text x="230" y="200">19</text>
      <text x="265" y="200">20</text>
      <text x="300" y="200">21</text>
      <!-- Week 4 -->
      <text x="90" y="230">22</text>
      <text x="125" y="230">23</text>
      <text x="160" y="230">24</text>
      <text x="195" y="230">25</text>
      <text x="230" y="230">26</text>
      <text x="265" y="230">27</text>
      <text x="300" y="230">28</text>
      <!-- Week 5 -->
      <text x="90" y="260">29</text>
      <text x="125" y="260">30</text>
    </g>

    <!-- Grid lines -->
    <g stroke="rgba(0,128,128,0.3)" stroke-width="0.5">
      <line x1="70" y1="115" x2="330" y2="115" />
      <line x1="70" y1="145" x2="330" y2="145" />
      <line x1="70" y1="175" x2="330" y2="175" />
      <line x1="70" y1="205" x2="330" y2="205" />
      <line x1="70" y1="235" x2="330" y2="235" />
      <line x1="105" y1="90" x2="105" y2="270" />
      <line x1="140" y1="90" x2="140" y2="270" />
      <line x1="175" y1="90" x2="175" y2="270" />
      <line x1="210" y1="90" x2="210" y2="270" />
      <line x1="245" y1="90" x2="245" y2="270" />
      <line x1="280" y1="90" x2="280" y2="270" />
      <line x1="315" y1="90" x2="315" y2="270" />
    </g>
  </g>

  <!-- Small Calendars -->
  <g class="small-calendar" style="--sx: -150px; --sy: -150px;">
    <rect x="50" y="50" width="60" height="70" fill="rgba(230,255,255,0.3)" stroke="rgba(0,128,128,0.8)" stroke-width="2" rx="5"/>
    <rect x="50" y="50" width="60" height="20" fill="rgba(0,128,128,0.8)" rx="5"/>
  </g>

  <g class="small-calendar" style="--sx: 150px; --sy: 150px; animation-delay: 1s;">
    <rect x="290" y="280" width="60" height="70" fill="rgba(230,255,255,0.3)" stroke="rgba(0,128,128,0.8)" stroke-width="2" rx="5"/>
    <rect x="290" y="280" width="60" height="20" fill="rgba(0,128,128,0.8)" rx="5"/>
  </g>

  <g class="small-calendar" style="--sx: 150px; --sy: -150px; animation-delay: 2s;">
    <rect x="290" y="50" width="60" height="70" fill="rgba(230,255,255,0.3)" stroke="rgba(0,128,128,0.8)" stroke-width="2" rx="5"/>
    <rect x="290" y="50" width="60" height="20" fill="rgba(0,128,128,0.8)" rx="5"/>
  </g>

  <g class="small-calendar" style="--sx: -150px; --sy: 150px; animation-delay: 3s;">
    <rect x="50" y="280" width="60" height="70" fill="rgba(230,255,255,0.3)" stroke="rgba(0,128,128,0.8)" stroke-width="2" rx="5"/>
    <rect x="50" y="280" width="60" height="20" fill="rgba(0,128,128,0.8)" rx="5"/>
  </g>
</svg>
